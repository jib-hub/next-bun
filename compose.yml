services:
  db:
    image: postgres:16-alpine
    container_name: example-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: dFhvr24&!CBkPN!b*p
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: example-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

    ports:
      - "127.0.0.1:3001:3001"

    env_file:
      - .env.production

    # Hardening
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

volumes:
  pgdata: